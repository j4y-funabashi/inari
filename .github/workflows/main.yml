name: build test deploy
on:
  push:
    branches:
      - main
      - master

jobs:
  build-api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/api
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.19.x'
      - name: test
        run: go test

  build-ui:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/ui
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: install
        run: yarn install
      - name: build
        run: yarn build
      - name: test
        run: yarn test
